<body>
    <input type="file" accept="image/*" capture="camera" id="camera" class="inputget">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-dark">
                <h1 class="text-center text-white p-3">Mi Foto Galería</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 photo-captura" id="movil">
                <div class="container-photo">
                    <img id="photo" class="photo">
                </div>
            </div>
            <div class="col-12" id="no-movil">
                <div class="captura">
                    <video class="video" id="video" width="640" height="480" autoplay></video>
                    <canvas class="no-visible" id="canvas" width="640" height="480"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-2">
                <div class="botonCaptura">
                    <button type="button" class="snapPhoto my-3" id="open"></button>
                </div>
            </div>
        </div>
        <div class="row confirm no-visible" id="confirmPhoto">
            <div class="col-6 mt-2">
                <p>Introducir Información</p>
            </div>
            <div class="col-6 mt-2 no-visible" id="botonRetry">
                <button type="button" id="retry" class="confirmar">Reintentar</button>
            </div>
            <form>
                <div class="col-12 mt-1">
                    <label class="label" for="title">Título</label>
                </div>
                <div class="col-12 mt-1">
                    <input class="input" type="text" name="title" id="title"
                        placeholder="Asignale un título a la imagen" maxlength="100" max="100" required>
                </div>
                <div class="col-12 mt-3">
                    <label class="label" for="description">Descripción</label>
                </div>
                <div class="col-12 mt-1 mb-3">
                    <input class="input" type="text" name="description" id="description"
                        placeholder="Describe la imagen" maxlength="250" max="250" required>
                </div>
                <div class="col-6 mt-2">
                    <button type="button" id="save" class="confirmar">Guardar</button>
                </div>
            </form>
        </div>
